<ion-content class="padding" padding="true">
	
	<div class="list list-inset">
		<div class="item item-body">
			<ul class="chatbox">
				<!-- We output the messages -->
				<li ng-repeat="msg in messages">
					{{msg.usuario}} dice:
					{{msg.content}}				
				</li>
			</ul>
		</div>
		
		<form name="myform" ng-submit="addMessage(message.theMessage)">		
			<div class="item item-avatar">
				<img src="imagenes/avatar.png">
				<label class="item item-input">
					<input type="text" placeholder="Ingresa tu mensaje..." ng-model="message.theMessage">
				</label>
			</div>
			<button class="button button-block button-dark" action="submit">
				Enviar
			</button>
		</form>
		
	</div>
</ion-content>
